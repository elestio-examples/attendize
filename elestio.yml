ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTPS"
    listeningPort: "443"
    targetPort: "20403"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "23121"
    targetPort: "61927"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: true
    login: "root"
    password: "random_password"
    loginTitle: "PHPMyAdmin"
  - protocol: "TCP"
    targetProtocol: "TCP"
    listeningPort: "3927"
    targetIP: "172.17.0.1"
    targetPort: "41525"
    public: true
environments:
  - key: "SOFTWARE_VERSION_TAG"
    value: "latest"
  - key: "ADMIN_EMAIL"
    value: "[EMAIL]"
  - key: "ADMIN_PASSWORD"
    value: "random_password"
  - key: "DOMAIN"
    value: "[CI_CD_DOMAIN]"
  - key: "ATTENDIZE_DEV"
    value: "true"
  - key: "ATTENDIZE_CLOUD"
    value: "false"
  - key: "APP_NAME"
    value: "Attendize"
  - key: "APP_DEBUG"
    value: "true"
  - key: "APP_URL"
    value: "https://[CI_CD_DOMAIN]"
  - key: "LOG_CHANNEL"
    value: "stack"
  - key: "DB_CONNECTION"
    value: "mysql"
  - key: "DB_HOST"
    value: "db"
  - key: "DB_PORT"
    value: "3306"
  - key: "DB_DATABASE"
    value: "attendize"
  - key: "DB_USERNAME"
    value: "attendize"
  - key: "DB_PASSWORD"
    value: "random_password"
  - key: "BROADCAST_DRIVER"
    value: "log"
  - key: "CACHE_DRIVER"
    value: "file"
  - key: "QUEUE_CONNECTION"
    value: "sync"
  - key: "SESSION_DRIVER"
    value: "file"
  - key: "SESSION_LIFETIME"
    value: "120"
  - key: "REDIS_HOST"
    value: "redis"
  - key: "REDIS_PASSWORD"
    value: "random_password"
  - key: "REDIS_PORT"
    value: "6379"
  - key: "MAIL_DRIVER"
    value: "smtp"
  - key: "MAIL_HOST"
    value: "172.17.0.1"
  - key: "MAIL_PORT"
    value: "25"
  - key: "MAIL_USERNAME"
    value: "null"
  - key: "MAIL_PASSWORD"
    value: "null"
  - key: "MAIL_ENCRYPTION"
    value: "null"
  - key: "DEFAULT_DATEPICKER_SEPERATOR"
    value: "-"
  - key: "DEFAULT_DATEPICKER_FORMAT"
    value: "'yyyy-MM-dd HH:mm'"
  - key: "DEFAULT_DATETIME_FORMAT"
    value: "'Y-m-d H:i'"
  - key: "MAIL_FROM_ADDRESS"
    value: "[DOMAIN]@vm.elestio.app"
  - key: "MAIL_FROM_NAME"
    value: "Attendize"
  - key: "WKHTML2PDF_BIN_FILE"
    value: "wkhtmltopdf-amd64"
  - key: "CAPTCHA_IS_ON"
    value: "false"
  - key: "LOG"
    value: "errorlog"

config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: ""
  screenshot: "attendize.png"
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
  postDeployCommand: "./scripts/postDeploy.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]"
    label: "Attendize"
    login: "[ADMIN_EMAIL]"
    password: "[ADMIN_PASSWORD]"
